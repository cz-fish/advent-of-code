<html>
<style>
    #container {
        width: 1280px;
        height: 720px;
        background: black;
    }

    svg {
        position: relative;
    }
</style>
<body>
<div id="container">
    <svg
    width="150px"
    height="120px"
    viewBox="0 0 84.408875 65.110939"
    version="1.1"
    id="svg1"
    inkscape:version="1.3 (0e150ed6c4, 2023-07-21)"
    sodipodi:docname="logo.svg"
    xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
    xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:svg="http://www.w3.org/2000/svg">
   <g
      inkscape:label="Layer 1"
      inkscape:groupmode="layer"
      id="layer1"
      transform="translate(-74.210777,-79.388275)">
     <rect
        style="fill:#114dff;fill-opacity:1;stroke-width:0.298871;stroke-linecap:round;stroke-linejoin:round"
        id="logo-bgnd"
        width="84.408875"
        height="65.110939"
        x="74.210777"
        y="79.388275" />
     <text
        xml:space="preserve"
        transform="matrix(0.42784221,0,-0.11086829,0.39419126,-43.700441,-75.035672)"
        id="text1"
        style="font-weight:bold;font-size:192px;line-height:157.44px;font-family:'Malgun Gothic';-inkscape-font-specification:'Malgun Gothic, Bold';text-align:center;white-space:pre;shape-inside:url(#rect1);display:inline;fill:#ffffff;fill-opacity:1;stroke-width:1.13386;stroke-linecap:round;stroke-linejoin:round"><tspan
          x="414.49219"
          y="490.29422"
          id="tspan4"><tspan
            style="font-size:96px"
            id="tspan3">ELF</tspan></tspan></text>
     <ellipse
        style="fill:#ffffff;fill-opacity:1;stroke-width:0.3;stroke-linecap:round;stroke-linejoin:round"
        id="path1"
        cx="116.41521"
        cy="126.26312"
        rx="36.634705"
        ry="6.5895405" />
     <text
        xml:space="preserve"
        style="font-weight:bold;font-size:7.34439px;line-height:12.0448px;font-family:'Malgun Gothic';-inkscape-font-specification:'Malgun Gothic, Bold';text-align:center;text-anchor:middle;fill:#114dff;fill-opacity:1;stroke-width:0.223058;stroke-linecap:round;stroke-linejoin:round"
        x="116.53893"
        y="128.89894"
        id="logo-video"><tspan
          sodipodi:role="line"
          id="logo-video-text"
          style="font-size:7.34439px;line-height:12.0448px;fill:#114dff;fill-opacity:1;stroke-width:0.223058"
          x="116.53893"
          y="128.89894">VIDEO</tspan></text>
    </g>
    </svg>
</div>
 
<script lang="javascript">

function animate()
{
    const speed = 3;
    g_pos_x += g_dx * speed;
    g_pos_y += g_dy * speed;
    let bounce = false;
    if (g_pos_x < 0) {
        g_pos_x = 0;
        g_dx = 1;
        bounce = true;
    }
    if (g_pos_y < 0) {
        g_pos_y = 0;
        g_dy = 1;
        bounce = true;
    }
    if (g_pos_x >= k_xrange) {
        g_pos_x = k_xrange;
        g_dx = -1;
        bounce = true;
    }
    if (g_pos_y >= k_yrange) {
        g_pos_y = k_yrange;
        g_dy = -1;
        bounce = true;
    }
    g_svg.style.left = g_pos_x;
    g_svg.style.top = g_pos_y;
    if (g_color === undefined || bounce) {
        let new_color = g_color;
        while (new_color === g_color) {
            new_color = Math.floor(Math.random() * k_colors.length);
        }
        g_color = new_color;
        g_bgnd.style.fill = k_colors[g_color];
        g_video.style.fill = k_colors[g_color];
    }
    window.requestAnimationFrame(animate);
}

const k_width = 1280;
const k_height = 720;
const k_img_width = 150;
const k_img_height = 120;
const k_xrange = k_width - k_img_width;
const k_yrange = k_height - k_img_height;

const k_colors = [
    "#114dff", "pink", "#e0c312", "#40e012", "#12bde0", "#e02612"
];

let g_pos_x = Math.floor(Math.random() * k_xrange);
let g_pos_y = Math.floor(Math.random() * k_yrange);
let g_dx = Math.floor(Math.random() * 2) * 2 - 1;
let g_dy = Math.floor(Math.random() * 2) * 2 - 1;
let g_color = undefined;

const g_svg = document.getElementById("svg1");
const g_bgnd = document.getElementById("logo-bgnd");
const g_video = document.getElementById("logo-video-text");


window.requestAnimationFrame(animate);

</script>
</body>
</html>
